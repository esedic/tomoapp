<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tomo Les app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/view/transport}" th:object="${transport}" method="post">
    <div>
        <label th:for="${#ids.next('truck')}">Kamion</label>
        <select th:field="*{truck}">
            <option th:each="truck : ${trucks}"
                    th:value="${truck.id}"
                    th:text="${truck.truck}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('buyer')}">Kupec</label>
        <select th:field="*{buyer}">
            <option th:each="buyer : ${buyers}"
                    th:value="${buyer.id}"
                    th:text="${buyer.buyer}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('owner')}">Lastnik</label>
        <select th:field="*{owner}">
            <option th:each="owner : ${owners}"
                    th:value="${owner.id}"
                    th:text="${owner.owner}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('payer')}">Plačnik</label>
        <select th:field="*{payer}">
            <option th:each="payer : ${payers}"
                    th:value="${payer.id}"
                    th:text="${payer.payer}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('locationIn')}">Kraj nakladanja</label>
        <select th:field="*{locationIn}">
            <option th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.location}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('locationInNew')}">Kraj nakladanja (nov)</label>
        <input type="text" th:field="*{locationInNew}"/>
    </div>
    <div>
        <label th:for="${#ids.next('dateIn')}">Datum nakladanja</label>
        <input type="text" th:field="*{dateIn}"/>
    </div>
    <div>
        <label th:for="${#ids.next('locationOut')}">Kraj razkladanja</label>
        <select th:field="*{locationOut}">
            <option th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.location}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('locationOutNew')}">Kraj razkladanja (nov)</label>
        <input type="text" th:field="*{locationOutNew}"/>
    </div>
    <div>
        <label th:for="${#ids.next('dateOut')}">Datum razkladanja</label>
        <input type="text" th:field="*{dateOut}"/>
    </div>
    <div>
        <label th:for="${#ids.next('assortment')}">Sortiment</label>
        <select th:field="*{assortment}">
            <option th:each="assortment : ${assortments}"
                    th:value="${assortment.id}"
                    th:text="${assortment.assortment}"/>
        </select>
    </div>
    <div>
        <label th:for="${#ids.next('quantity')}">Količina</label>
        <input type="text" th:field="*{quantity}"/>
    </div>
    <div>
        <label th:for="${#ids.next('remark')}">Opomba</label>
        <input type="text" th:field="*{remark}"/>
    </div>
    <button type="submit" name="transportbtn">Pošlji</button>
    <button type="reset" name="transportbtn_reset">Briši</button>
</form>
<p/>
<a href="/view/menu">[Nazaj]</a>
</body>
</html>
